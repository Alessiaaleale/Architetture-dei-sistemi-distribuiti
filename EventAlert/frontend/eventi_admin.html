<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>I tuoi eventi - Event Alert</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; }
    .sidebar { width: 200px; background-color: #2c3e50; height: 100vh; color: white; padding-top: 20px; }
    .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
    .sidebar a:hover { background-color: #34495e; }
    .content { padding: 20px; flex-grow: 1; }
    .event { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar"></div>

  <div class="content">
    <h1>I tuoi eventi</h1>
    <div id="eventContainer">Caricamento eventi...</div>
  </div>

  <script>
    function getEmail() {
      const urlEmail = new URLSearchParams(window.location.search).get('email');
      if (urlEmail) {
        sessionStorage.setItem('email', urlEmail);
        return urlEmail;
      }
      return sessionStorage.getItem('email');
    }

    async function caricaEventi() {
      const email = getEmail();
      const container = document.getElementById('eventContainer');
      const sidebar = document.getElementById("sidebar");
      container.innerHTML = "Caricamento eventi...";

      if (!email) {
        container.innerHTML = "Errore: email non specificata.";
        return;
      }

      try {
      
        const accResp = await fetch("http://localhost:8080/account?email=" + encodeURIComponent(email));
        const accData = await accResp.json();

        if (accData.ruolo === "admin") {
          sidebar.innerHTML = `
            <a href="main_admin.html?email=${encodeURIComponent(email)}">🏠 Homepage</a>
            <a href="create_event.html?email=${encodeURIComponent(email)}">📝 Crea il tuo evento</a>
            <a href="tickets.html?email=${encodeURIComponent(email)}">🎫 I tuoi biglietti</a>
            <a href="eventi_admin.html?email=${encodeURIComponent(email)}">📅 I tuoi eventi</a>
            <a href="account.html?email=${encodeURIComponent(email)}">👤 Account</a>
          `;
        } else {
          sidebar.innerHTML = `
            <a href="main_utente.html?email=${encodeURIComponent(email)}">🏠 Homepage</a>
            <a href="tickets.html?email=${encodeURIComponent(email)}">🎫 I tuoi biglietti</a>
            <a href="account.html?email=${encodeURIComponent(email)}">👤 Account</a>
          `;
        }
      
        const response = await fetch("http://localhost:8080/eventi_admin?email=" + encodeURIComponent(email));
        const result = await response.json();

        const eventi = result.eventi || [];
        if (esult.eventi && result.eventi.length > 0) {
          container.innerHTML = "";
          eventi.forEach(evento => {
            const div = document.createElement("div");
            div.className = "event";
            div.innerHTML = `
              <strong>Titolo:</strong> ${evento.titolo || ""} <br>
              <strong>Interesse:</strong> ${evento.interesse || ""} <br>
              <strong>Data:</strong> ${evento.data_evento || ""} <br>
              <strong>Ora:</strong> ${evento.ora_evento || ""} <br>
              <strong>Luogo:</strong> ${evento.luogo_evento || ""} <br>
              <strong>Origine:</strong> ${evento.origine || ""} <br>
              <strong>Descrizione:</strong> ${evento.descrizione || ""}
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p>Nessun evento trovato.</p>";
        }

      } catch (err) {
        console.error("Errore caricamento eventi:", err);
        container.innerHTML = "Errore durante il caricamento degli eventi.";
      }
    }

    caricaEventi();
  </script>

</body>
</html>
